<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/register.css">

    <title>BXRetail - Profile</title>
  </head>
  <body>
    <div class="card card-register">
      <div class="card-header">
        <a href="/" class="btn btn-link btn-back">Back</a>
        <img src="assets/images/logo.svg" class="logo" />
      </div>
      <div class="card-body">
        <form onsubmit="return false;">
          <h4>Manage Your Profile</h4>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="email" class="">Email Address</label><input name="email" id="email" placeholder="Email" type="email" class="form-control" /></div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="firstname" class="">First Name</label><input name="firstname" id="firstname" placeholder="First Name" type="text" class="form-control" /></div>
            </div>
          </div>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="lastname" class="">Last Name</label><input name="lastname" id="lastname" placeholder="Last Name" type="text" class="form-control" /></div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="fullname" class="">Nick Name</label><input name="fullname" id="fullname" placeholder="Full Name" type="text" class="form-control" /></div>
            </div>
          </div>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="phone" class="">Mobile</label><input name="phone" id="phone" placeholder="(555) 555-5555" type="tel" class="form-control" /></div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="account" class="">Account Type</label><input name="account" id="account" placeholder="Account Type" type="text" class="form-control" /></div>
            </div>
          </div>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="birthdate" class="">Birth Date</label><input name="birthdate" id="birthdate" placeholder="Birth Date" type="date" class="form-control" /></div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="address" class="">Address</label><input name="address" id="address" placeholder="Address" type="text" class="form-control" /></div>
            </div>
          </div>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="city" class="">City</label><input name="city" id="city" placeholder="City" type="text" class="form-control" /></div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="state" class="">State</label><input name="state" id="state" placeholder="State" type="text" class="form-control" /></div>
            </div>
          </div>
          <div class="form-row-light form-row">
            <div class="col-md-6">
              <div class="form-group"><label for="postalcode" class="">Zip</label><input name="postalcode" id="postalcode" placeholder="Postal Code" type="text" class="form-control" /></div>
            </div>
            <div class="col-md-6">
            </div>
          </div>
          <hr />
          <h5>Account Settings</h5>
          <p><a href="#">Change Password</a></p>
          <div class="form-row-light form-row mt-3">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <a href="/" class="btn btn-link">Sign Off</a>
              <button type="submit" class="btn btn-primary ml-3" onclick="window.location.href='/?register_caregiver=true'">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
